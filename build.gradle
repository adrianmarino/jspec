group 'ar.com.nonosoft.jspec'
version '0.0.1'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
  compile 'org.codehaus.groovy:groovy-all:2.4.1'
  compile 'commons-lang:commons-lang:2.6'
  testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}
